<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Types</title>
<style>
/* Internal CSS */
.internal {
background-color: yellow;
color: darkblue;
padding: 10px;
font-weight: bold;
}

/* External CSS (written internally for demonstration) */
.external {
background-color: green;
color: black;
font-size: 30px;
font-weight: bold;
padding: 20px;
}
</style>
</head>
<body>

<!-- Inline CSS -->
<h1 style="color: deeppink; background-color: cyan; padding: 10px;">
This is Inline CSS
</h1>

<!-- Internal CSS -->
<p class="internal">
This is an example of Internal CSS.
</p>

<!-- External CSS (simulated) -->
<div class="external">
This is an example of External CSS
</div>

</body>
</html>
