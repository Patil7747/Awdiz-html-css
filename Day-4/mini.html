<!DOCTYPE html>
<html>
<head>
    <title>Mini Challenge 4</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Movies</th>
            </tr>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ABC</td>
                <td>2024</td>
                <td rowspan="2">Action</td>
            </tr>
            <tr>
                <td>JKL</td>
                <td>2025</td>
            </tr>
            <tr>
                <td>XYZ</td>
                <td>2020</td>
                <td>Action</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>footer 1</td>
                <td colspan="2">footer 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
